<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>Secured Signing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css" />

    <script type='text/javascript'
        src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>


    <script type='text/javascript'
        src="https://cdnjs.cloudflare.com/ajax/libs/knockout-validation/2.0.4/knockout.validation.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
</head>

<body>
    <div id="knockout-pdf" class="card">
        <header>
            Secured Signing Candidate Evolution.
        </header>
        <main>
            <header> <i class="fa fa-user"></i> Employee Details</header> 
            <div id="pdf">
                <div id="copiedToPdf">
                    <Header className="detail-header" textAlign='center' size='huge'>
                        <Icon name='user' /> Employee Details
                    </Header>
            
                    <div className='row'>
                        <div className="row-header">Employee Credentials</div>
                    </div>
                    <div className='row'>
                        <div className='level'>Employee Name</div>
                        <div className='level-value' data-bind="text:fullName"></div>
                    </div>
                    <div className='row'>
                        <div className='level'>Full Address</div>
                        <div className='level-value'data-bind="text:fullAddress" ></div>
                    </div>
                    <div className='row'>
                        <div className='level'>Mailling Address</div>
                        <div className='level-value'data-bind="text:maillingAddress "></div>
                    </div>
                    <div className='row'>
                        <div className='level'>Email</div>
                        <div className='level-value' data-bind="text: email "></div>
                    </div>
                    <div className='row'>
                        <div className='level'> Phone number</div>
                        <div className='level-value'data-bind="text: phoneNumber "></div>
                    </div>
                    <div className='row'>
                        <div className='level'>Citizenship Stauts</div>
                        <div className='level-value'data-bind="text: citizenshipStatus "></div>
                    </div>
                    <div className='row'>
                        <div className='level'>Employment Type</div>
                        <div className='level-value'data-bind="text: employmentType "></div>
                    </div>
                    <div className='row'>
                        <div className='level'>Employment Start Date</div>
                        <div className='level-value'data-bind="text:employmentStartDate "></div>
                    </div>
                    <div className='row'>
                        <div className='level'>Position</div>
                        <div className='level-value' data-bind="text:position "></div>
                    </div>
                    <div className='row'>
                        <div className="row-header">Emergency Contact</div>
                    </div>
                    <div className='row'>
                        <div className='level'> Name</div>
                        <div className='level-value' data-bind="text: emergencyContactName"></div>
                    </div>
                    <div className='row'>
                        <div className='level'>Relationship</div>
                        <div className='level-value' data-bind="text:emergencyContactRelationship "></div>
                    </div>
                    <div className='row'>
                        <div className='level'>Contact</div>
                        <div className='level-value' data-bind="text:emergencyConteactPhoneNUmber "></div>
                    </div>
                    <div className='row'>
                        <div className="row-header">Signature</div>
                    </div>
                    <div className='row'>
                        <div className='level'>Signature</div>
                        <div className='level-value' data-bind="text: isSigned "></div>
                    </div>
            
                </div>
            </div>

            <button onclick="generatePdf()">download as pdf</button>
        </main> 

        
        <footer>

        </footer>
    </div>
    <script type="text/javascript" src='pdfScript.js'></script>
    <script>
           function generatePdf() {
                var doc = new jsPDF("p", "pt", "a4");
                const elment= document.querySelector("#copiedToPdf");
                if (elment) {
                   doc.fromHTML(elment);
                   doc.save('test.pdf');
                }

            }
    </script>

</body>

</html>
